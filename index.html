<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="util/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MPY Currency Converter</title>
    <link rel="icon" type="image/x-icon" href="css/manifest/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <div class="container card">

        <!-- HEADER -->
        <header class="header">
            <h1 class="title">
                MPY Currency Converter
            </h1>
        </header>

        <!-- MAIN AREA -->
        <section class="main-area">

            <!-- Currency Lists -->
            <div class="currency-group input-group">
                    <!-- From Currency -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text" id="btnGroupAddon">From</div>
                        </div> 
                        <select name="from-urrency" id="from-currency" class="currency-list btn btn-light"></select>
                    </div>

                    <!-- To Currency -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text" id="btnGroupAddon">To  </div>
                        </div> 
                        <select name="to-urrency" id="to-currency" class="currency-list btn btn-light"></select>
                    </div>
            </div>

            <!-- Input Field -->
            <input type="text" class="amount" id="amount">

            <!-- Output Area -->
            <div class="output-area">
                <p id="output"></p>
            </div>

            <!-- Convert Button -->
            <input type="button" value="convert" class="btn btn-primary" id="convert">
        </section>

        <!-- FOOTER -->
        <footer class="footer">
            <p class="footer-text">
                This project was developed by <a href="http://mikeattara.com">Mike Perry Y Attara</a> for the Google Africa Challenge Scholarship. 
                <span class="hashtags">#ALCwithGoogle #GoogleUdacityScholars #GoogleAfrica</span>
            </p>
        </footer>
    </div>

    <!-- Js scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
