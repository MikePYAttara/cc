<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="util/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MPY Currency Converter</title>
    <link rel="icon" type="image/x-icon" href="css/manifest/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <div class="container card">
         <!-- HEADER -->
         <header class="header">
                <h1 class="title">
                    MPY Currency Converter
                </h1>
            </header>
    
            <!-- MAIN AREA -->
            <section class="main-area">
    
                <!-- Input Area -->
                <div class="input-group">
                   <input type="text" class="amount" id="amount" placeholder="0">
                   <select name="from-currency" id="from-currency" class="currency-list"></select>
                   <div class="to-text">To</div>
                   <select name="to-currency" id="to-currency" class="currency-list"></select>
                </div>
                
                <!-- Output Area -->
                <!-- 
                    THIS AREA WILL BE GENERATED USING JAVASCRIPT
                    <div class="output-area">
                    <div id="output">
                        CONVERTED VALUE
                    </div>
                </div>
                -->
    
                <!-- Convert Button -->
                <input type="button" value="convert" class="btn" id="convert">
            </section>
    
            <!-- FOOTER -->
            <footer class="footer">
                <p class="footer-text">
                    This project was developed by <a href="http://mikeattara.com">Mike Perry Y Attara</a> for the Google Africa Challenge Scholarship. 
                    <span class="hashtags">#ALCwithGoogle #GoogleUdacityScholars #GoogleAfrica</span>
                </p>
            </footer> 
    </div>

    <!-- Js scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
