<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="x-change/manifest/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="x-change/manifest/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="x-change/manifest/favicon-16x16.png">
    <link rel="manifest" href="x-change/manifest/x-change.webmanifest">
    <link rel="mask-icon" href="x-change/manifest/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="x-change/manifest/favicon.ico">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="x-change/manifest/browserconfig.xml">
    <meta name="theme-color" content="#41518d">
    <title>X-Change</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="x-change/assets/logo.svg" alt="Exchange logo" class="logo">
        <h1 class="title">X-Change</h1>
    </header>
    
    <!-- Main application -->
    <main>
        <!-- Upper currency-group -->
        <div class="currency-group" role="group">
            <input type="number" name="upper-amount" id="upper-amount">
            <section class="upper-currency"></section>
        </div>

        <!-- Swap Icon -->
        <div class="swap">
            <img src="x-change/assets/swap.svg" alt="">
        </div>

        <!-- Lower currency-group -->
        <div class="currency-group" role="group">
            <input type="number" name="lower-amount" id="lower-amount">
            <section class="upper-currency"></section>
        </div>

    </main>
    
    <!-- Js scripts -->
    <script src="js/app.js"></script>
</body>
</html>
