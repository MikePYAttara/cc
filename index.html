<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="util/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MPY Currency Converter</title>
    <link rel="icon" type="image/x-icon" href="css/manifest/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
  <div class="container-fluid">
      <header class="header">MPY Currency Converter</header>
      <main class="main">
          <!-- Input Area -->
          <div class="input-group">
              <input type="text" class="amount" id="amount" placeholder="0">
              <div class="to-text">from</div>
              <select name="from-currency" id="from-currency" class="currency-list">
                  <option value="">Currency</option>
              </select>
              <div class="to-text">To</div>
              <select name="to-currency" id="to-currency" class="currency-list">
                  <option value="">Currency</option>
              </select>
          </div>

          <!-- Output Area -->
          <div class="output-area">
              <p class="output-text" id="output">
                  <!-- Content from conversion -->
              </p>
          </div>
          <!-- Convert Button -->
          <input type="button" value="convert" class="btn" id="convert">
      </main>
      <footer>Copyright &copy;2018 | Mike Perry Y Attara<span class="hashtags">#ALCwithGoogle #GoogleUdacityScholars #GoogleAfrica</span>
      </footer>
  </div>

    <!-- Js scripts -->
    <script src="js/script.js"></script>
</body>
</html>
