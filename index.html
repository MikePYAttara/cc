<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="util/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MPY Currency Converter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/main.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="title">
            MPY Currency Converter
        </h1>
    </header>
    <section class="container main-area">
        <div class="currency-group input-group">
            <select name="fromCurrency" id="fromCurrency" class="currency-list"></select>
            <select name="toCurrency" id="toCurrency" class="currency-list"></select>
        </div>
        <input type="text" class="amount" id="amount">
        <div class="output" id="output"></div>
        <input type="button" value="convert" class="btn btn-primary">
    </section>
    <footer class="footer">
        <p class="footer-text">
            This project was developed by <a href="http://mikeattara.com">Mike Perry Y Attara</a> for the Google Africa Challenge Scholarship. 
            <span class="hashtags">#ALCwithGoogle #GoogleUdacityScholars #GoogleAfrica</span>
        </p>
    </footer>
    
</body>
</html>
